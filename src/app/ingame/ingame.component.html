<div *ngIf="!showJoinGame; else joinGame" class="container mt-2">
  <div *ngIf="game.phase == gamePhases.Lobby; else gameTemplate"><app-lobby [game]=game [playerId]=playerId [gameId]=gameId></app-lobby></div>
  <ng-template #gameTemplate><app-game [game]=game [playerId]=playerId [player]=player [currentLeader]=currentLeader [previousPasses]=previousPasses [previousFails]=previousFails [currentTeamPlayers]="currentTeamPlayers" [phaseChangeStatus]="phaseChangeStatus"></app-game></ng-template>
</div>

<ng-template #joinGame>
  <app-joingame [gameId]=gameId [roomCode]=game.roomCode (playerIdChange)="changePlayerId($event)" (showJoinGameChange)="changeShowJoinGame($event)"></app-joingame>
</ng-template>
