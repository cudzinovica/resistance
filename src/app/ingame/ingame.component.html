<div *ngIf="game; else joinGame" class="container mt-2">
  <div *ngIf="game.phase == gamePhases.Lobby; else gameTemplate"><app-lobby [game]=game [playerId]=playerId></app-lobby></div>
  <ng-template #gameTemplate><app-game [game]=game [playerId]=playerId [player]=player [currentLeader]=currentLeader [previousPasses]=previousPasses [previousFails]=previousFails [currentTeamPlayers]="currentTeamPlayers"></app-game></ng-template>
</div>

<ng-template #joinGame>
  <app-joingame (playerIdChange)="changePlayerId($event)"></app-joingame>
</ng-template>
