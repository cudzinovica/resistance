<div class="mt-4">
  <div *ngIf="playerId===currentLeader._id; else nonLeader">
    <div>You are the leader. Choose {{TEAM_SIZES[this.game.players.length][this.game.currentRound]}} players for team.</div>
    <div class="mt-3 d-flex flex-wrap">
      <div *ngFor="let player of game.players" class="mt-1 w-50">
        <button type="button" class="btn" aria-pressed="false" (click)="selectPlayer(player._id)" [ngClass]="{'btn-success': selection.includes(player._id), 'btn-outline-secondary': !selection.includes(player._id)}">
          {{player.name}}
        </button>
      </div>
    </div>
    <div class="text-center mt-3"><button type="button" class="btn btn-outline-primary" (click)="submitSelection()">Submit</button></div>
  </div>

  <ng-template #nonLeader>
    <div class="text-center">
      Waiting for leader to choose team.
    </div>
  </ng-template>
</div>
