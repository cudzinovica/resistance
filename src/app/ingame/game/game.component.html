<div class="mx-5">
  <div *ngIf="game.phase != gamePhases.Lobby">
    <button type="button" class="btn btn-outline-primary" (click)="endGame()">End Game</button>
  </div>
  <div class="row mt-3">
    <div *ngIf="displayLoyalty" class="col">
      <div>You are on team {{loyalty}}</div>
      <div *ngIf="!player.loyalty" class="mt-2">
        <div>Fellow Traitors</div>
        <div *ngFor="let player of fellowTraitors">{{player.name}}</div>
      </div>
    </div>
    <div class="col text-right"><button type="button" class="btn btn-outline-primary" (click)="toggleDisplayLoyalty()">
      <div *ngIf="!displayLoyalty">Show</div>
      <div *ngIf="displayLoyalty">Hide</div>
    </button></div>
  </div>

  <div class="text-center container mt-3">
    <div>Mission Results</div>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
    </div>
    <div class="row">
      <div class="col">{{game.missionResults[0]}}</div>
      <div class="col">{{game.missionResults[1]}}</div>
      <div class="col">{{game.missionResults[2]}}</div>
      <div class="col">{{game.missionResults[3]}}</div>
      <div class="col">{{game.missionResults[4]}}</div>
    </div>
  </div>

  <div class="mt-3">
    <div>Failed Votes: {{game.failedVotes}}</div>
  </div>
  <div class="mt-3">
    Leader: {{currentLeader.name}}
  </div>

  <div *ngIf="game.phase == gamePhases.Selection"><app-selection [game]=game [playerId]=playerId [currentLeader]=currentLeader></app-selection></div>
  <div *ngIf="game.phase == gamePhases.Vote"><app-vote [game]=game [playerId]=playerId [player]=player></app-vote></div>
  <div *ngIf="game.phase == gamePhases.Quest"><app-quest [game]=game [playerId]=playerId [player]=player></app-quest></div>
</div>
