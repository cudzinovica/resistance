<div *ngIf="game.currentTeam.includes(playerId); else notOnTeam">
  <div *ngIf="!player.hasQuested; else hasQuestedTemplate">
    <div>Choose Mission Outcome:</div>
    <div class="mt-1 row">
      <div class="col text-center"><button type="button" class="btn" [ngClass]="{'btn-success': currentQuest===true, 'btn-outline-secondary': currentQuest!==true}" (click)="updateQuest(true)">Pass</button></div>
      <div *ngIf="player.loyalty" class="col text-center"><button type="button" class="btn" [ngClass]="{'btn-success': currentQuest===false, 'btn-outline-secondary': currentQuest!==false}" (click)="updateQuest(false)">Pass</button></div>
      <div *ngIf="!player.loyalty" class="col text-center"><button type="button" class="btn" [ngClass]="{'btn-success': currentQuest===false, 'btn-outline-secondary': currentQuest!==false}" (click)="updateQuest(false)">Fail</button></div>
    </div>
    <div class="text-center mt-2"><button type="button" class="btn btn-outline-primary" (click)="submitQuest()">Submit</button></div>
  </div>
  <ng-template #hasQuestedTemplate>
    <div class="mt-2">Waiting for rest of team to quest</div>
  </ng-template>
</div>
<ng-template #notOnTeam>
  <div class="mt-2">Waiting for team to go on quest</div>
</ng-template>
