<div class="container jumbotron text-center mt-5">
  <div>
    <h1>
      Welcome to The Resistance!
    </h1>
  </div>
  <div class="mt-3 mx-5">
    <input type="text" class="form-control" placeholder="Enter Name" #playerName />
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-outline-primary" (click)="createGame(playerName.value);">Create Game</button>
  </div>
  <div class="mt-3 mx-5">
    <input type="text" class="form-control" placeholder="Enter Room Code" #gameId />
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-outline-primary" (click)="joinGame(gameId.value, playerName.value);">Join Game</button>
  </div>
</div>
