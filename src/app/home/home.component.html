<div style="text-align:center">
  <h1>
    Welcome to The Resistance!
  </h1>
</div>
<input placeholder="Enter Name" #playerName />
<div>
  <button class="create" title="Create Game"
    (click)="createGame(playerName.value);">Create Game</button>
</div>
<div>
  <input placeholder="Enter Game ID" #gameId />
  <button class="join" title="Join Game"
  	(click)="joinGame(gameId.value, playerName.value);">Join Game</button>
</div>
